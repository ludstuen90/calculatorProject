<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Calculator</title>
<script type="text/javascript" src="scripts/jquery.min.js"></script>

<script type="text/javascript" src="scripts/clientApp.js"></script>

<link rel="stylesheet" href="vendors/bootstrap.min.css"></link>
<link rel="stylesheet" href="scripts/sheetrock.css"></link>

  </head>
  <body>
    <div class="calculator">
    <h2>Calculator App</h2>

    <div id="answer">
      <p>The answer will appear here</p>
    </div>

    <form >
      <input type="text" id="Number1" name="Number1"/>
      <input type="text" id="Number2" name="Number2"/>

      <br><br>

      <button type="button" class="buttonOp" id="add" name="add">Add</button>

      <button type="button" class="buttonOp" id="subtract" name="subtract">Subtract</button>

      <button type="button" class="buttonOp" id="multiply" name="multiply">Multiply</button>

      <button type="button" class="buttonOp" id="divide" name="divide">Divide</button>
<br><div id="operation"><p>No method selected</p></div>
<br>
<!-- Number pad -->
<div id="numPad">
  <button type="button" class="numPad" id="1" name="1">1</button>
  <button type="button" class="numPad" id="2" name="2">2</button>
  <button type="button" class="numPad" id="3" name="3">3</button>

  <br>

  <button type="button" class="numPad" id="4" name="4">4</button>
  <button type="button" class="numPad" id="5" name="5">5</button>
  <button type="button" class="numPad" id="6" name="6">6</button>

  <br>

  <button type="button" class="numPad" id="7" name="7">7</button>
  <button type="button" class="numPad" id="8" name="8">8</button>
  <button type="button" class="numPad" id="9" name="9">9</button>
  <br>
  <button type="button" class="numPad" id="dot" name="dot">.</button>
  <button type="button" class="numPad" id="0" name="0">0</button>


</div>




      <br><button type="button" id="calculateBtn">Submit</button><br>
      <button type="button" id="clear">Clear</button>
    </form>
  </div>
<br>


  </body>
</html>
